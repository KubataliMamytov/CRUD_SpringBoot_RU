<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактор пользователя</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/estudiantes">Контроль пользователей</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/estudiantes}"></a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 cpl-sm-6 container justufy-content-center card">
            <h1 class="text-center">Редактор пользователя</h1>
            <div class="card-body">
                <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="post">
                    <div class="form-group">
                        <label>Имя: </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Напишите имя:">

                    </div>
<br>
                    <div class="form-group">
                        <label> Фамилия: </label>
                        <input type="text" name="nombre" th:field="*{apellido}" class="form-control" placeholder="Напишите фамилию:">

                    </div>
<br>
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="email" name="nombre" th:field="*{email}" class="form-control" placeholder="Напишите почту:">

                    </div>
<br>
                    <div class="box-footer">
                        <button class="btn btn-success">Сохранить</button>

<!--                        <button class="btn btn-warning">Отменить</button>-->
                        <a href="/estudiantes" class="btn btn-warning">Отменить</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
</body>
</html>
